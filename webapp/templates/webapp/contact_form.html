{% extends 'webapp/base.html' %}
{% load staticfiles %}

{% block content %}
<form action="" method="post">{% csrf_token %}

        {% for field in form %}
        <div class="row">
          {% if field.errors %}
          <div class="red-text">
            {{ field.errors }}
          </div>
          {% endif %}
          <div class="input-field col s12 m12 l12 xl12">
            <label for="{{ field.name }}" class="active">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
                <span style="color: #b6b6b6; font-size: 12px; font-style: italic;">{{ field.help_text|safe }}</span><hr>
            {% endif %}
          </div>
        </div>
        {% endfor %}
    <!--<button class='js-captcha-refresh'></button>-->
    <hr>
    <input type="submit" value="Save" />
</form>
{% endblock content %}
